<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      th:replace="~{fragment/fragment :: fragment (~{::body},'pagar')}">

<body>
<!--<div class="bg-one" style="height: 7rem"></div>-->
<!--style="margin-top: -80px"-->
<div class="container">
    <div class="py-4">
        <form th:object="${pago}" th:action="@{/pago/create}" method="post" class="needs-validation" novalidate>
            <input type="hidden" th:field="*{usuario}"/>
            <input type="hidden" th:field="*{montoTotal}"/>
            <div class="row">
                <div class="col-12 col-sm-6">
                    <div class="form-group">
                        <label for="envio" class="form-label">Direccion de envío</label>
                        <input type="text" th:field="*{direccion}" class="form-control" id="envio" required>
                        <div class="invalid-feedback mt-0">Este campo es obligatorio</div>
                    </div>
                </div>
                <div class="col-12 col-sm-6">
                    <div class="form-group">
                        <label for="correo" class="form-label">Correo electrónico</label>
                        <input type="email" th:field="*{correo}" class="form-control" id="correo" required>
                        <div class="invalid-feedback mt-0">Este campo es obligatorio</div>
                    </div>
                </div>
                <div class="col-12 col-sm-6">
                    <div class="form-group">
                        <label for="telefono" class="form-label">Número celular</label>
                        <input type="text" th:field="*{telefono}" data-inputmask="'mask': '999999999'"
                               class="form-control" id="telefono" required>
                        <div class="invalid-feedback mt-0">Este campo es obligatorio</div>
                    </div>
                </div>

                <div class="col-12 col-sm-6">
                    <div class="form-group">
                        <label for="nombreTarjeta" class="form-label">Nombre Tarjeta</label>
                        <input type="text" th:field="*{nombreTarjeta}" class="form-control" id="nombreTarjeta" required>
                        <div class="invalid-feedback mt-0">Este campo es obligatorio</div>
                    </div>
                </div>

                <div class="col-12 col-sm-6">
                    <div class="form-group">
                        <label for="numeroTarjeta" class="form-label">Numero de tarjeta</label>
                        <input type="text" th:field="*{numeroTarjeta}" data-inputmask="'mask': '9999-9999-9999-9999'"
                               class="form-control" id="numeroTarjeta" required>
                        <div class="invalid-feedback mt-0">Este campo es obligatorio</div>
                    </div>
                </div>
                <div class="col-12 col-sm-6">
                    <div class="form-group">
                        <label for="dueDateYYMM" class="form-label">Vencimiento</label>
                        <input type="text" th:field="*{dueDateYYMM}"
                               data-inputmask="'mask': '99/99', 'placeholder': 'yy/mm'"
                               class="form-control" id="dueDateYYMM" required>
                        <div class="invalid-feedback mt-0">Este campo es obligatorio</div>
                    </div>
                </div>
                <div class="col-12 col-sm-6">
                    <div class="form-group">
                        <label for="cvv" class="form-label">Código de seguridad (CVV)</label>
                        <input type="text" th:field="*{cvv}" data-inputmask="'mask': '999', 'placeholder': '999'"
                               class="form-control" id="cvv" required>
                        <div class="invalid-feedback mt-0">Este campo es obligatorio</div>
                    </div>
                </div>

                <div class="col-12 col-sm-6">
                    <div class="form-group">
                        <label for="documento" class="form-label">Documento de Identidad</label><br/>
                        <select id="documento" th:field="*{tipoDocumento}" autocomplete="off" class="form-control"
                                required>
                            <option value="">Seleccion documento</option>
                            <option value="DNI">DNI</option>
                        </select>
                        <div class="invalid-feedback mt-0">Este campo es obligatorio</div>
                    </div>
                </div>

                <div class="col-12 col-sm-6">
                    <div class="form-group">
                        <label for="numero" class="form-label">Numero de documento</label>
                        <input type="text" th:field="*{nroDocumento}"
                               onkeypress="return numberDecimal(event, 8, 0, false)" class="form-control"
                               id="numero" required>
                        <div class="invalid-feedback mt-0">Este campo es obligatorio</div>
                    </div>
                </div>

                <div class="col-12" style="background-color: #10356D!important;">
                    <div class="d-flex justify-content-between align-items-center container">
                        <div class="py-3 mb-0">
                            <p class="text-one-70 text-white mb-0">Total</p>
                            <small th:text="'s/. '+ *{montoTotal}" class="electroplus__cabecera_title text-one "
                                   style="color:#FFFFFF"></small>
                        </div>
                        <div>
                            <button class="btn btn-success btn-block" type="submit">
                                Comprar ahora <i class="feather icon-lock"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
