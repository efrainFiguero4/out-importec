<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      th:replace="~{fragment/fragment :: fragment (~{::body},'clientecrear')}">

<body>
<div class="bg-one" style="height: 7rem"></div>
<div class="container" style="margin-top: -80px">

    <div class="electroplus__cabecera mt-2" style="background-color: #E4F7FB !important;">
        <div class="d-flex justify-content-around align-items-center">

            <div class="px-3 text-center">
                <label class="electroplus__cabecera_title text-one" th:text="${titulo}"></label>
            </div>
            <div>
                <img th:src="@{/image/registrar.svg}" alt="image_catalogo" style="margin-top: -8px">
            </div>
        </div>
    </div>
    <div class="py-4">
        <form th:action="@{/clientes/save}" th:object="${cliente}" method="POST" class="needs-validation" novalidate>
            <div class="row">
                <div class="col-12 col-sm-6">
                    <div class="form-group">
                        <input type="hidden" th:field="*{id}">
                        <input type="hidden" th:field="*{isUpdate}">
                        <input type="hidden" th:field="*{codigoRole}">
                        <input type="hidden" th:field="*{role}">
                        <label for="username" class="form-label">Correo Electr칩nico</label>
                        <input type="text" th:field="*{username} " class="form-control" id="username"
                               placeholder="Email del usuario" required>
                        <div class="invalid-feedback mt-0">Este campo es obligatorio</div>
                    </div>
                </div>
                <div class="col-12 col-sm-6">
                    <div class="form-group">
                        <label for="nombre" class="form-label">Nombres</label>
                        <input type="text" th:field="*{nombre}" class="form-control" id="nombre"
                               placeholder="Nombres del usuario" required>
                        <div class="invalid-feedback mt-0">Este campo es obligatorio</div>
                    </div>
                </div>
                <div class="col-12 col-sm-6">
                    <div class="form-group">
                        <label for="apellidos" class="form-label">Apellidos</label>
                        <input type="text" th:field="*{apellidos}" class="form-control" id="apellidos"
                               placeholder="Apellidos del usuario" required>
                        <div class="invalid-feedback mt-0">Este campo es obligatorio</div>
                    </div>
                </div>
                <div class="col-12 col-sm-6">
                    <div class="form-group">
                        <label for="rol" class="form-label">Rol</label>
                        <select class="form-control" th:field="*{codigoRole}" id="rol" name="rol" required>
                            <option th:each="role : ${roles}" th:value="${role.codigo}"
                                    th:text="${role.codigo}" th:selected="*{codigoRole} == ${role.codigo}">
                            </option>
                        </select>
                        <div class="invalid-feedback mt-0">Este campo es obligatorio</div>
                    </div>
                </div>
                <div class="col-12 col-sm-6">
                    <div class="form-group">
                        <label for="password" class="form-label">Contrase침a</label>
                        <input type="password" th:field="*{password} " class="form-control" id="password"
                               placeholder="Contrase침a del usuario" required>
                        <div class="invalid-feedback mt-0">Este campo es obligatorio</div>
                    </div>
                </div>
                <div class="col-12 col-sm-6">
                    <div class="form-group">
                        <label for="confirmarpassword" class="form-label">Confirmar Contrase침a</label>
                        <input type="text" th:field="*{confirmarpassword}" class="form-control" id="confirmarpassword"
                               required>
                        <div class="invalid-feedback mt-0">Este campo es obligatorio</div>
                    </div>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary btn-block">
                        <i class="feather icon-save pr-3"></i> Guardar
                    </button>
                </div>
        </form>
    </div>
</div>
</body>

</html>
