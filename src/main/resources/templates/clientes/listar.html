<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      th:replace="~{fragment/fragment :: fragment (~{::body},'clientelistar')}">

<body>
<div class="bg-one" style="height: 7rem"></div>
<div class="container" style="margin-top: -80px">
    <div class="electroplus__cabecera mt-2" style="background-color: #E4F7FB !important;">
        <div class="d-flex justify-content-around align-items-center">
            <div class="px-3 text-center">
                <label class="electroplus__cabecera_title text-one text-uppercase" th:text="${titulo}"></label>
            </div>
            <div>
                <img th:src="@{/image/registrar.svg}" alt="image_catalogo" style="margin-top: -8px">
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-end py-2">
        <a class="btn btn-primary" th:href="@{/clientes/create}">
            <i class="feather icon-user-plus icon-xs pr-2"></i> NUEVO
        </a>
    </div>
    <div class="table-responsive">
        <table class="table">
            <thead class="table-info">
            <tr>
                <th scope="col">#</th>
                <th scope="col">NOMBRES</th>
                <th scope="col">APELLIDOS</th>
                <th scope="col">ROL</th>
                <th scope="col">USUARIO</th>
                <th scope="col">CONTRASEÃ‘A</th>
                <th scope="col"></th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="cl:${clientes}">
                <th scope="row" th:text="${cl.id}"></th>
                <td th:text="${cl.nombre}"></td>
                <td th:text="${cl.apellidos}"></td>
                <td th:text="${cl.role.codigo}"></td>
                <td th:text="${cl.username}"></td>
                <td th:text="${cl.password}"></td>
                <td>
                    <a class="btn btn-success btn-sm" th:href="@{/clientes/edit/}+ ${cl.id}"
                       title="Editar Registro">
                        <i class="feather icon-edit icon-xs"></i>
                    </a>
                </td>

                <td>
                    <a class="btn btn-danger btn-sm" th:href="@{/clientes/delete/}+ ${cl.id}"
                       title="Eliminar Registro"
                       onclick="return confirm('Esta seguro de eliminar el registro?');">
                        <i class="feather icon-trash-2 icon-xs"></i>
                    </a>
                </td>

            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>

</html>
