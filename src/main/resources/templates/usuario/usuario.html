<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      th:replace="~{fragment/fragment :: fragment (~{::body},'micuenta')}">

<body>
<div class="bg-one" style="height: 7rem"></div>
<div class="container" style="margin-top: -80px">
    <div class="electroplus__cabecera mt-2" style="background-color: #E4F7FB !important;">
        <div class="d-flex justify-content-around align-items-center">
            <div class="px-3">
                <p class="electroplus__cabecera_title text-one">BIENVENIDO USUARIO</p>
                <small class="text-one-70">Bienvenido a esta gran familia</small>
            </div>
            <div>
                <img src="image/producto.svg" alt="image_catalogo" style="margin-top: -8px">
            </div>
        </div>
    </div>
    <div class="py-4">
        <form th:action="@{/micuenta}" th:object="${usuario}" method="POST" class="needs-validation" novalidate>
            <div class="row">
                <div class="col-12 col-sm-6">
                    <div class="form-group">
                        <input type="hidden" th:field="*{id}">
                        <input type="hidden" th:field="*{role}">
                        <input type="hidden" th:field="*{isUpdate}">
                        <input type="hidden" th:field="*{codigoRole}">
                        <label for="correo" class="form-label">Correo Electrónico</label>
                        <input type="text" th:field="*{username}" class="form-control" id="correo" readonly>
                    </div>
                </div>
                <div class="col-12 col-sm-6">
                    <div class="form-group">
                        <label for="nombres" class="form-label">Nombres</label>
                        <input type="text" th:field="*{nombre}" class="form-control" id="nombres" required>
                        <div class="invalid-feedback mt-0">Este campo es obligatorio</div>
                    </div>
                </div>
                <div class="col-12 col-sm-6">
                    <div class="form-group">
                        <label for="apellidos" class="form-label">Apellidos</label>
                        <input type="text" th:field="*{apellidos}" class="form-control" id="apellidos" required>
                        <div class="invalid-feedback mt-0">Este campo es obligatorio</div>
                    </div>
                </div>

                <div class="col-12 col-sm-6">
                    <div class="form-group">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" th:field="*{password}" class="form-control" id="password" required>
                        <div class="invalid-feedback mt-0">Este campo es obligatorio</div>
                    </div>
                </div>

                <div class="col-12 col-sm-6">
                    <div class="form-group">
                        <label for="confirmarpassword" class="form-label">Confirmar Contraseña</label>
                        <input type="password" th:field="*{confirmarpassword}" class="form-control"
                               id="confirmarpassword" required>
                        <div class="invalid-feedback mt-0">Este campo es obligatorio</div>
                    </div>
                </div>

                <div class="col-12">
                    <button class="btn btn-primary btn-block" type="submit">Actualizar Datos</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
