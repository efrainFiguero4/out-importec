<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      th:replace="~{fragment/fragment :: fragment (~{::body},'listar')}">

<body>
    <div class="container">
        <div class="electroplus__items py-4">
            <div class="d-flex justify-content-between border-bottom pb-2">
                <label class="electroplus__items_title" style="font-weight: 900"
                       th:text="'LISTA DE PRODUCTOS (' + ${productos.size()} + ')'"></label>
                <a class="btn btn-primary" href="/producto">REGISTRAR PRODUCTO</a>
            </div>
            <div class="row no-gutters items">
                <div class="col-12 col-sm-4 col-md-3 item" th:each="producto : ${productos}">
                    <div class="card border-0">
                        <div class="d-flex justify-content-center">
                            <div class="card-imagen">
                                <img th:src="${producto.imagen}" class="card-img-top">
                            </div>
                        </div>
                        <div class="card-body p-0">
                            <h5 class="card-title item-titulo text-uppercase text-truncate" th:text="${producto.nombre}"></h5>
                            <p class="card-text item-descripcion text-truncate-2" th:text="${producto.descripcion}"></p>
                            <p class="item-descuento" th:text="'S/. ' + ${producto.precioDescuento}"></p>
                            <p class="item-precio" th:text="'S/. ' + ${producto.precio}"></p>
                            <a th:href="'/producto/' + ${producto.id}" class="btn btn-block btn-primary">Actualizar</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
